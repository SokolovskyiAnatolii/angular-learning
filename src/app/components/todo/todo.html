<div>
  <h2>Todo Component</h2>

  <input #taskInput type="text" placeholder="Enter a task" />
  <button (click)="addTodo(taskInput.value); taskInput.value=''">Add Todo</button>
  <button (click)="clearAllTodos()">Clear All Todos</button>
  <ul>

@for (todo of getTodos(); track todo; let i = $index) {
    <li>{{ i + 1 }}: {{ todo }}</li>
    <button (click)="removeTodo(todo)">Remove</button>
}


  </ul>


</div>
